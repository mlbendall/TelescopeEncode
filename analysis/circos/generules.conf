<rule>
condition = var(value) =~ /^LOC\d+/
show = no
</rule>

<rule>
condition = var(value) =~ /^LINC\d+/
show = no
</rule>

<rule>
condition = var(value) =~ /^MIR/
show = no
</rule>

<rule>
condition = var(value) =~ /^ZNF/
color = vdgreen
</rule>

<rule>
condition = var(value) =~ /^ZSCAN/
color = vdgreen
</rule>

<rule>
condition = var(value) =~ /^ZKSCAN/
color = vdgreen
</rule>

<rule>
condition = var(value) =~ /^TRIM/
color = green
</rule>

<rule>
condition = var(value) =~ /^KIR/
color = dred
</rule>

<rule>
condition = var(value) =~ /^HLA/
color = dblue
</rule>

<rule>
condition = var(value) =~ /^HIST/
color = dpurple
</rule>
